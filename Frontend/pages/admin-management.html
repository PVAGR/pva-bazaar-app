<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PVA Bazaar - Admin & Asset Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/pva-nav.css">
  <style>
    :root {
      --primary-dark: #0f3b2d;
      --primary: #1c5a45;
      --primary-light: #2d7d5a;
      --accent: #4ef8a3;
      --accent-dark: #2bb673;
      --gold: #d4af37;
      --text-light: #e8f4f0;
      --text-muted: #a8b0b9;
      --card-bg: rgba(18, 18, 18, 0.95);
      --card-border: rgba(42, 75, 42, 0.6);
      --gradient-start: #4ef8a3;
      --gradient-mid: #2bb673;
      --gradient-end: #1c5a45;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #0a0a0a; color: var(--text-light); min-height: 100vh; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 30px; border-bottom: 1px solid var(--primary); min-width: 0; }
    .logo { display: flex; align-items: center; gap: 15px; text-decoration: none; min-width: 0; }
    .logo-icon { font-size: 2rem; color: var(--accent); }
    .logo-text { font-family: 'Playfair Display', serif; font-size: 1.7rem; font-weight: 700; color: var(--gold); white-space: nowrap; }
    nav ul { display: flex; flex-wrap: wrap; gap: 18px; list-style: none; padding: 0; margin: 0; }
    nav a { color: var(--text-light); text-decoration: none; font-weight: 500; padding: 6px 10px; border-radius: 6px; white-space: nowrap; }
    nav a.active, nav a:hover { color: var(--accent); background: rgba(46,255,180,0.08); }
    .header-actions { display: flex; gap: 12px; flex-wrap: wrap; }
    .icon-btn, .btn { background: none; border: none; color: var(--accent); font-size: 1.1rem; cursor: pointer; padding: 8px 14px; border-radius: 8px; transition: background 0.2s; }
    .icon-btn:hover, .btn:hover { background: var(--primary-light); }
    .admin-title { font-size: 2rem; font-weight: 700; color: var(--gold); margin-bottom: 24px; word-break: break-word; }
    .admin-section { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 14px; padding: 24px; margin-bottom: 32px; }
    .section-title { font-size: 1.2rem; font-weight: 600; color: var(--accent); margin-bottom: 12px; word-break: break-word; }
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; color: var(--text-muted); margin-bottom: 6px; font-size: 1rem; }
    .form-input, .form-select, .form-textarea { width: 100%; padding: 10px 14px; border-radius: 8px; border: 1px solid var(--primary-light); background: #181818; color: var(--text-light); font-size: 1rem; }
    .form-textarea { min-height: 80px; }
    .form-btn { background: var(--accent-dark); color: #fff; border: none; border-radius: 8px; padding: 10px 22px; font-size: 1rem; cursor: pointer; transition: background 0.2s; margin-top: 8px; }
    .form-btn:hover { background: var(--accent); color: #0a0a0a; }
    .cert-preview { background: #181818; border: 1px solid var(--primary-light); border-radius: 10px; padding: 18px; color: var(--text-light); margin-top: 18px; }
    .cert-id { color: var(--gold); font-size: 1.1rem; font-weight: 600; margin-bottom: 6px; }
    .cert-meta { color: var(--text-muted); font-size: 0.98rem; margin-bottom: 8px; }
    .cert-link { color: var(--accent); text-decoration: underline; font-size: 0.98rem; }
    .admin-tools { display: flex; gap: 18px; flex-wrap: wrap; margin-top: 18px; }
    .tool-btn { background: var(--primary-light); color: #fff; border: none; border-radius: 8px; padding: 10px 18px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
    .tool-btn:hover { background: var(--accent); color: #0a0a0a; }
    @media (max-width: 900px) {
      header, .container { padding: 12px; }
      .admin-title { font-size: 1.3rem; }
      nav ul { gap: 8px; }
      .section-title { font-size: 1.05rem; }
    }
    @media (max-width: 600px) {
      header { flex-direction: column; align-items: stretch; gap: 10px; }
      nav ul { flex-direction: column; align-items: flex-start; gap: 4px; }
      .header-actions { flex-direction: column; gap: 6px; }
      .admin-title { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="logo">
        <i class="fas fa-gem logo-icon"></i>
        <div class="logo-text">PVA Bazaar</div>
      </a>
      <nav>
        <ul>
          <li><a href="/" class="active">Home</a></li>
          <li><a href="/pages/dashboard-portfolio.html">Dashboard</a></li>
          <li><a href="/pages/marketplace.html">Marketplace</a></li>
          <li><a href="/pages/provenance-certificates.html">Provenance</a></li>
          <li><a href="/pages/admin-management.html">Admin</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <button class="icon-btn" id="searchToggle" title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="btn" id="connectWallet"><i class="fa-solid fa-wallet"></i> Connect Wallet</button>
      </div>
    </header>
    <div class="admin-title">Admin & Asset Management</div>
    <div class="admin-section">
      <div class="section-title">Admin Tools</div>
      <div class="admin-tools">
        <button class="tool-btn">User Management</button>
        <button class="tool-btn">System Logs</button>
        <button class="tool-btn">Export Data</button>
      </div>
    </div>
    <div class="admin-section">
      <div class="section-title">Create New Asset</div>
      <form id="assetCreateForm">
        <div class="form-group">
          <label class="form-label" for="assetName">Asset Name</label>
          <input class="form-input" id="assetName" name="assetName" type="text" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="assetDesc">Description</label>
          <textarea class="form-textarea" id="assetDesc" name="assetDesc" required></textarea>
        </div>
        <div class="form-group">
          <label class="form-label" for="assetType">Type</label>
          <select class="form-select" id="assetType" name="assetType" required>
            <option value="art">Art</option>
            <option value="collectible">Collectible</option>
            <option value="real-estate">Real Estate</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button class="form-btn" type="submit">Create Asset</button>
      </form>
    </div>
    <div class="admin-section">
      <div class="section-title">Admit Certificate</div>
      <form id="certAdmitForm">
        <div class="form-group">
          <label class="form-label" for="certAssetId">Asset ID</label>
          <input class="form-input" id="certAssetId" name="certAssetId" type="text" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="certIssuer">Issuer</label>
          <input class="form-input" id="certIssuer" name="certIssuer" type="text" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="certDetails">Details</label>
          <textarea class="form-textarea" id="certDetails" name="certDetails" required></textarea>
        </div>
        <button class="form-btn" type="submit">Admit Certificate</button>
      </form>
      <div class="cert-preview" id="certPreview" style="display:none;">
        <div class="cert-id" id="certPreviewId"></div>
        <div class="cert-meta" id="certPreviewIssuer"></div>
        <div class="cert-meta" id="certPreviewDetails"></div>
      </div>
    </div>
  </div>
  <script>
    // ...existing code for admin tools, asset creation, and certificate admit logic...
  </script>
</body>
</html>
