<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVA Bazaar - Dashboard & Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/pva-nav.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-dark: #0f3b2d;
            --primary: #1c5a45;
            --primary-light: #2d7d5a;
            --accent: #4ef8a3;
            --accent-dark: #2bb673;
            --gold: #d4af37;
            --text-light: #e8f4f0;
            --text-muted: #a8b0b9;
            --card-bg: rgba(18, 18, 18, 0.95);
            --card-border: rgba(42, 75, 42, 0.6);
            --gradient-start: #4ef8a3;
            --gradient-mid: #2bb673;
            --gradient-end: #1c5a45;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0a0a0a; color: var(--text-light); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 30px; border-bottom: 1px solid var(--primary); }
        .logo { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-icon { font-size: 2rem; color: var(--accent); }
        .logo-text { font-family: 'Playfair Display', serif; font-size: 1.7rem; font-weight: 700; color: var(--gold); }
        nav ul { display: flex; gap: 18px; list-style: none; }
        nav a { color: var(--text-light); text-decoration: none; font-weight: 500; }
        nav a.active, nav a:hover { color: var(--accent); }
        .header-actions { display: flex; gap: 12px; }
        .icon-btn, .btn { background: none; border: none; color: var(--accent); font-size: 1.1rem; cursor: pointer; padding: 8px 14px; border-radius: 8px; transition: background 0.2s; }
        .icon-btn:hover, .btn:hover { background: var(--primary-light); }
        .dashboard-stats { display: flex; gap: 24px; margin-bottom: 32px; }
        .stat-card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 14px; padding: 24px; flex: 1; display: flex; flex-direction: column; align-items: center; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        .stat-icon { font-size: 2.2rem; color: var(--accent); margin-bottom: 10px; }
        .stat-value { font-size: 2rem; font-weight: 700; color: var(--gold); }
        .stat-label { color: var(--text-muted); font-size: 1rem; }
        .charts-row { display: flex; gap: 32px; margin-bottom: 32px; }
        .chart-card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 14px; padding: 24px; flex: 1; }
        .portfolio-section { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 14px; padding: 24px; margin-bottom: 32px; }
        .portfolio-title { font-size: 1.3rem; font-weight: 600; color: var(--accent); margin-bottom: 18px; }
        .holdings-table { width: 100%; border-collapse: collapse; margin-bottom: 18px; }
        .holdings-table th, .holdings-table td { padding: 10px 8px; border-bottom: 1px solid var(--card-border); text-align: left; }
        .holdings-table th { color: var(--gold); font-weight: 600; background: var(--primary-dark); }
        .holdings-table tr:last-child td { border-bottom: none; }
        .asset { display: flex; align-items: center; gap: 10px; }
        .asset-icon { font-size: 1.2rem; color: var(--accent); }
        .asset-name { font-weight: 600; }
        .asset-symbol { color: var(--text-muted); font-size: 0.95rem; }
        .price-change.positive { color: #4ade80; }
        .price-change.negative { color: #f87171; }
        .action-cell { display: flex; gap: 8px; }
        .table-btn { background: var(--accent-dark); color: #fff; border: none; border-radius: 6px; padding: 6px 14px; font-size: 0.98rem; cursor: pointer; transition: background 0.2s; }
        .table-btn:hover { background: var(--accent); color: #0a0a0a; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
                <i class="fas fa-gem logo-icon"></i>
                <div class="logo-text">PVA Bazaar</div>
            </a>
            <nav>
                <ul>
                    <li><a href="/" class="active">Home</a></li>
                    <li><a href="/pages/dashboard-portfolio.html">Dashboard</a></li>
                    <li><a href="/pages/marketplace.html">Marketplace</a></li>
                    <li><a href="/pages/provenance-certificates.html">Provenance</a></li>
                    <li><a href="/pages/admin-management.html">Admin</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button class="icon-btn" id="searchToggle" title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="btn" id="connectWallet"><i class="fa-solid fa-wallet"></i> Connect Wallet</button>
            </div>
        </header>
        <div class="dashboard-stats" id="dashboardStats"></div>
        <div class="charts-row">
            <div class="chart-card">
                <canvas id="performanceChart" height="120"></canvas>
            </div>
            <div class="chart-card">
                <canvas id="allocationChart" height="120"></canvas>
            </div>
        </div>
        <div class="portfolio-section">
            <div class="portfolio-title">My Portfolio Holdings</div>
            <table class="holdings-table">
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Value</th>
                        <th>Ownership</th>
                        <th>Change</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="holdingsTableBody"></tbody>
            </table>
        </div>
    </div>
    <script>
        // ...existing code for API fetch, wallet connect, stats, charts, and holdings table...
    </script>
</body>
</html>
